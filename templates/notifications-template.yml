name: notifications
director_uuid: (( merge ))

resource_pools: (( merge ))
networks: (( merge ))
jobs: (( merge ))

releases:
- name: notifications
  version: latest

compilation:
  workers: 1
  network: (( properties.notifications.network ))
  reuse_compilation_vms: true
  cloud_properties: (( resource_pools.[0].cloud_properties ))

update:
  canaries: 0
  canary_watch_time: 30000-240000
  update_watch_time: 30000-600000
  max_in_flight: 1

properties:
  notifications:
    app_domain: (( merge ))
    network: (( merge ))
    cf:
      admin_user: (( merge ))
      admin_password: (( merge ))
    smtp:
      host: (( merge ))
      pass: (( merge ))
      port: (( merge ))
      user: (( merge ))
      tls: (( merge ))
    sender: (( merge ))
    database_url: (( merge ))
    uaa:
      client_id: notifications
      client_secret: (( properties.uaa.clients.notifications.secret ))
      admin_client_id: (( merge ))
      admin_client_secret: (( merge ))
  domain: (( merge ))
  ssl:
    skip_cert_verify: (( merge ))
  uaa:
    clients:
      notifications:
        secret: (( merge ))
